<!doctype html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <link rel="stylesheet" href="main.css">
  </head>
  <body id="main">
    <h1 id="title">Survey Form</h1>
    <p id="description">Description goes here</p>
    <form id="survey-form">
      
      <label id="name-label" for="name">Name:</label>
      <input required id="name" type="text" placeholder="Name">

      <label id="email-label" for="email">Email:</label>
      <input required id="email" type="email" placeholder="Email">

      <label id="number-label" for="number">Number of pets:</label>
      <input id="number" type="number" min="0" max="99" placeholder="0">

      <p>Lorem ipsum</p>
      <select id="dropdown">
        <option>Items</option>
        <option>Go</option>
        <option>Here</option>
      </select>

      <p>What type of pet(s) do you have?</p>
      <div>
        <input type="checkbox" id="box1" value="cat">
        <label for="box1">Cat</label>
        <input type="checkbox" id="box2" value="dog">
        <label for="box2">Dog</label>
        <input type="checkbox" id="box3" value="fish">
        <label for="box3">Fish</label>
        <input type="checkbox" id="box4" value="other">
        <label for="box3">Other</label>
      </div>

      <p>What type of food do you prefer to feed your pet(s)?</p>
      <div>
        <input type="radio" name="group" id="one" value="wet">
        <label for="one">Wet</label>
        <input type="radio" name="group" id="two" value="dry">
        <label for="two">Dry</label>
        <input type="radio" name="group" id="three" value="mixed">
        <label for="three">Mixed</label>
      </div>

      <p>Lorem ipsum</p>
      <textarea id="textarea"></textarea>

      <button id="submit" type="submit">Submit!</button>
    </form>
  </body>
</html>
